<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="assets/css/login.css">

</head>
<body>
    <script src="assets/js/hearder.js"></script>
    <!-- 登入區 -->

        <div class="login_main">
            <form action="" class="form">
                <h2>會員登入<br>------------------------------------------</h2>
                <label for="user_id">帳號</label><br>
                <div class="inputext">
                    <input type="text" name="" id="user_id" class="ipt"><br>
                </div>

                <div class="inputext">
                    <input type="password" name="" id="password" class="ipt">
                </div>
                <div class="btnmain">
                    <input type="submit" name="登入" value="登入" class="btn">
                    <input type="button" name="取消" value="取消" class="btn" >
                </div>
                <h2>------------------------------------------</h2>
                <div class="group gosignup">
                    還沒入學？<a href="signup.html">點我註冊</a> 
                </div>

        </div>
    </section>
    <script src="assets/js/footer.js"></script>
