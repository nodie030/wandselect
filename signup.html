<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <link rel="stylesheet" href="assets/css/signup.css">
    <link rel="icon" href="assets/img/wand.png">
</head>
<body>
    <script src="assets/js/hearder.js"></script>
    <!-- 註冊區 -->
    <section class="">

        <div class="signup_main">

            <form action="" class="form">
                <h2>入學通知書<br>------------------------------------------</h2>
                <label for="user_name">姓名</label>
                <div class="inputext">
                    <input type="text" name="" id="user_name" class="ipt">
                </div>
                <label for="user_id">帳號</label>
                <div class="inputext">
                    <input type="text" name="" id="user_id" class="ipt">
                </div>
                <label for="password">密碼</label>
                <div class="inputext">
                    <input type="password" name="" id="password" class="ipt">
                </div>
                <label for="password">再次輸入密碼</label>
                <div class="inputext">
                    <input type="password" name="" id="password" class="ipt">
                </div>
                <label for="user_bth">生日</label>
                <div class="inputext">
                    <input type="text" name="" id="user_bth" class="ipt">
                </div>
                <label for="user_phone">電話</label>
                <div class="inputext">
                    <input type="text" name="" id="user_phone" class="ipt">
                </div>
                <div class="btnmain">
                    <input type="submit" name="" value="註冊" class="btn">
                    <input type="button" name="" value="取消" class="btn">
                </div>
                <h2>------------------------------------------</h2>
                <div class="gologin">
                    已經註冊學號了？<a href="login.html">點我登入</a>
                </div>
            </form>
        </div>
    </section>
    <script src="assets/js/footer.js"></script>
</body>
</html>
